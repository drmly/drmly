    <script>
        //keypressing shortcuts
        // todo: make numeric keys shortcut to saved parameter sets 
        function keycodes() {
            alert("key press shortcuts available, going by first letter if available, second letter if not")
        }
        var start = $("#start")
        $(this).on('keydown', function (e) {
            $('#label').text(e.keyCode);
            e.which == 49 ?
                $("fps").val == '4' : null// todo have 49 key all values to 1 (perfect for dev. mode!) later implement for all numeric keys
            e.which == 191 ?
                keycodes() : null
            e.which == 69 ?
                $("#openlogs").click() : null
            e.which == 12 ?
                $("#compress").focus() : null
            e.which == 71 ?
                window.open('http://giphy.com', '_blank') : null
            e.which == 74 ?
                window.open('jobs', '_self') : null
            e.which == 68 ?
                window.open('/', '_self') : null
            e.which == 77 ?
                $("#openframes").click() : null
            e.which == 67 ?
                $("#octaves").focus() : null
            e.which == 86 ?
                $("#openvideos").click() : null
            e.which == 79 ?
                $("#openafter").focus() : null
            e.which == 70 ?
                $("#fps").focus() : null
            e.which == 65 ?
                $("#rt").focus() : null
            e.which == 78 ?
                $("#n").focus() : null
            e.which == 87 ?
                $("#waver").focus() : null
            e.which == 89 ?
                $("#layer").focus() : null
            e.which == 83 ?
                $("#start").focus() : null
            e.which == 73 ?
                $("#iterations").focus() : null
            e.which == 76 ?
                $("#lii").focus() : null
            e.which == 72 ?
                $("#choose").focus() : null
            e.which == 89 ?
                $("#yt").focus() : null
            if (e.which == 90) {
                if ($("body").hasClass("bg")) {
                    $("body").removeClass("bg");
                } else {
                    $("body").addClass("bg");
                }
            }
        });
        select = $("#layer") //random which layer on startup or focus on layer choice
        select[Math.floor(Math.random() * select.length)].selected = true
    </script>
